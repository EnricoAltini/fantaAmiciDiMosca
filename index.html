<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asta Fantacalcio</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<audio id="tickSound" src="tick.mp3"></audio>
<audio id="gongSound" src="finalGong.mp3"></audio>
<audio id="buttonSound" src="buttonClick.mp3"></audio>
<audio id="resetSound" src="reset.mp3"></audio>
<script  type="module" type="text/javascript" src="script.js"></script>
<div class="container">
  <h1>Asta FantaAmiciDiMosca</h1>
  <div class="auction">
    
    <p>Squadra Fanta: <input type="text" id="participantName" placeholder="Inserisci il tuo nome"></p>
    <p>Fantamilioni $: <span id="currentValue">0</span></p>
    <p>Ultimo rilancio di: <span id="lastBidder">Nessuno</span></p>
    <button id="bidButton1" style="margin-right: 10px;" onclick="placeBid1()">Rilancia +1</button>
    <button id="bidButton5" style="margin-right: 10px;" onclick="placeBid5()">Rilancia +5</button>
    <button id="bidButton10" onclick="placeBid10()">Rilancia +10</button>
    <p id="countdown">Tempo rimasto: <span id="time">10</span> secondi</p>
    <button id="startButton" onclick="startTimer()" class="green-button">Start Asta</button>
    <button id="stopButton" onclick="stopTimer()" class="red-button">Stop Asta</button>

    
  </div>
</div>
</body>
</html>
